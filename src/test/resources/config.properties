application.url=https://www.amazon.in
default.explicit.wait.seconds=10
# This is the default browser to use if not specified elsewhere
default.browser=chrome
run.headless=false
#Screenshot directory path
screenshot.directory=target/screenshots
#Number of retries for failed tests
test.retry.count=0
WEB_URL=https://www.saucedemo.com/
WEB_USER=standard_user
WEB_PASS=secret_sauce

# --------------------------------------------------
# Execution Configuration
# --------------------------------------------------

# Specify the execution mode: 'local' or 'remote'
# 'local' runs WebDriver directly on your machine.
# 'remote' runs WebDriver via Selenium Grid.
run.mode=remote

# Specify the target browser: 'chrome', 'firefox', etc.
# This should match the keys used in the DriverManager switch statements.
browser=chrome

# --------------------------------------------------
# Selenium Grid Configuration (Only required if run.mode=remote)
# --------------------------------------------------

# The full URL to the Selenium Grid Hub endpoint.
# Replace localhost with the IP address if the Grid is on another machine.
selenium.grid.url=http://192.168.0.134:4444

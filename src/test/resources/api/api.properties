# api.properties

# --- Base URLs per Environment ---
# These are the root URLs for your API in different environments.
# The 'ApiTestBase' will select one based on the 'env' system property.
  # Example for a development API base URL
api.base.url.dev=https://reqres.in/api
   # Example for a quality assurance API base URL
api.base.url.qa=https://reqres.in/api
 # Example for a production API base URL
api.base.url.prod=https://reqres.in/api
# Note: For reqres.in, the base URL is the same, but in a real project, these would differ.

# --- User Endpoints per Environment ---
# These are the relative paths for specific API operations.
# They demonstrate how paths can vary across environments.

# Login endpoint paths
# Example: Dev might use a v1 path, QA a different path, Prod a cleaner path.
api.users.login.dev=/auth/v1/login-user
api.users.login.qa=/users/login
api.users.login.prod=/login

# Registration endpoint paths
api.users.register.dev=/auth/v1/register-user
api.users.register.qa=/users
api.users.register.prod=/v1/register

# --- Other Common Endpoints (Demonstrating Fallback) ---
# For endpoints that might not change across all environments, you can provide
# environment-specific keys first, and then a generic key as a fallback.
# The 'getApiEndpoint' method in ApiTestBase handles this fallback.

# Get User Profile endpoint paths
# Example: Dev might have a specific path, but QA/Prod might use a generic one.
api.users.profile.dev=/user/profile/v1/{id} # Example with a path parameter placeholder
api.users.profile=users/{id}               # Generic fallback for QA/Prod (or if .qa/.prod not defined)

# Delete User endpoint paths
api.users.delete.dev=/user/delete/v1/{id}
api.users.delete=users/{id}

# Update User (PUT)  & Get endpoint paths
api.users.update.put.dev=/user/update/v1/{id}
api.users.update.put.qa=users
api.users.get.qa=users

# Update User (PATCH) endpoint paths
api.users.update.patch.dev=/user/partial-update/v1/{id}
api.users.update.patch=users/{id}

# --- General Configuration (Not environment-specific in this example) ---
# You can add other global configurations here if needed.
api.default.timeout=10000
# API Key
api.key.qa = reqres-free-v1